<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 11: The Login Popup Form</title>
    <link href="css/styles.css" rel="stylesheet">
    <script>
        window.addEventListener("load", function () {
            "use strict";
            var width = 640;
            var height = 480;
            window.resizeTo(width, height);
            window.moveTo(
                (window.screen.width - width) / 2,
                (window.screen.height - height) /2);
            
            var access = window.document.getElementById("login");
            access.addEventListener("click", function () {
                var username = window.document.getElementById("username").value;
                var password = window.document.getElementById("password").value;
                //we want to get an element on the parent page (index in this case)
                var output =
                    //you can name output whatever you want
                window.opener.document.getElementById("logindetails");
                // opener is key // the output tag in index.html is "logindetails" under main
                output.innerHTML = "<br><br>Username: " + username + "<br>Password: " + password;
                window.close(); 
                //closes the form and shows the password and username -- shows communication between the parent and child
            })
        });
    </script>
</head>
<body id="loginpage">
    <h1>Account Access Log In</h1>
    <form id="accountlogin">
        <strong>Username</strong><br>
        <input type="text" id="username"><br>
        <strong>Password</strong><br>
        <input type="password" id="password">
        <button id="login">Log In</button>
    </form>
</body>
</html>
